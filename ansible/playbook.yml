- hosts: all
  become: true
  vars:
    packages:
      - git
      - curl
      - vim

  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install common packages
      package:
        name: "{{ packages }}"
        state: present

    - name: Ensure Docker is present (placeholder)
      debug:
        msg: "Install docker by following distro-specific instructions or use a role."
